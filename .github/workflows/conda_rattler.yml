name: Build REST

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/conda_rattler.yml
      - recipe_rattler/**
  # pull_request:
  #   branches:
  #     - main
jobs:
  build-default-sysroot217:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: build-env
          python-version: 3.11
          environment-file: env_rattler.yaml
          # use-mamba: true
      - name: Extract Git source info for cache key
        id: get-git-key
        shell: bash
        run: |
          extract_git_info() {
            local index=$1
            local recipe_file=recipe_rattler/recipe.yaml
            
            local git_url=$(yq eval ".source[$index].git" "$recipe_file" 2>/dev/null || echo "")
            
            if [ -n "$git_url" ] && [ "$git_url" != "null" ]; then
              # Try tag, then branch, then rev, then default
              local git_tag=$(yq eval ".source[$index].tag" "$recipe_file" 2>/dev/null || echo "")
              local git_branch=$(yq eval ".source[$index].branch" "$recipe_file" 2>/dev/null || echo "")
              local git_rev=$(yq eval ".source[$index].rev" "$recipe_file" 2>/dev/null || echo "")
              
              local version=""
              if [ -n "$git_tag" ] && [ "$git_tag" != "null" ]; then
                version="tag:$git_tag"
              elif [ -n "$git_branch" ] && [ "$git_branch" != "null" ]; then
                version="branch:$git_branch"
              elif [ -n "$git_rev" ] && [ "$git_rev" != "null" ]; then
                version="rev:$git_rev"
              else
                version="HEAD"
              fi
              
              echo "${git_url}:${version}"
            fi
          }
          GIT_INFO0=$(extract_git_info 0)
          GIT_INFO1=$(extract_git_info 1)
          GIT_INFO2=$(extract_git_info 2)
          GIT_INFO3=$(extract_git_info 3)
          GIT_INFO4=$(extract_git_info 4)
          echo $GIT_INFO4
          # Combine and hash them to create a stable, shorter key component
          GIT_SOURCE_HASH_014=$(echo -n "${GIT_INFO0}-${GIT_INFO1}-${GIT_INFO4}" | sha256sum | head -c 12)
          GIT_SOURCE_HASH_23=$(echo -n "${GIT_INFO2}-${GIT_INFO3}" | sha256sum | head -c 12)
          echo "GIT_SOURCE_HASH_014=${GIT_SOURCE_HASH_014}" >> $GITHUB_ENV
          echo "GIT_SOURCE_HASH_23=${GIT_SOURCE_HASH_23}" >> $GITHUB_ENV
      - name: Cache Rattler git sources 0,1,4
        uses: actions/cache@v4
        with:
          path: |
            output/src_cache/rest_workspace.git
            output/src_cache/rest.git
            output/src_cache/rest_regression.git
          key: ${{ runner.os }}-git-src-${{ env.GIT_SOURCE_HASH_014 }}
      - name: Cache Rattler git sources 2,3
        uses: actions/cache@v4
        # env:
        #   GIT_SOURCE_HASH: ${{ env.GIT_SOURCE_HASH }}
        with:
          path: |
            output/src_cache/rest_tensors.git
            output/src_cache/rest_libcint.git
          key: ${{ runner.os }}-git-src-${{ env.GIT_SOURCE_HASH_23 }}
      - name: Build recipe
        run: |
          conda info
          # conda env list
          conda activate build-env
          rattler-build build --recipe recipe_rattler --output-dir output -c conda-forge -c mokit/label/cf -c restgroup
          # conda-build --test output/*/*tar.bz2
      - name: Upload artifacts
        #if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rest-conda-package-rattler
          path: output/*/*.conda
      - name: Upload to Anaconda.org
        env:
          ANACONDA_API_KEY: ${{ secrets.ANACONDA }}
        run: |
          rattler-build upload anaconda -o restgroup -c test ./output/*/*.conda
