# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe
# If your package is python based, we recommend using Grayskull to generate it instead:
# https://github.com/conda-incubator/grayskull

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 16 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "rest" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub, remove the line above,
  # uncomment the line below, and modify as needed. Use releases if available:
  # url: https://github.com/simplejson/simplejson/releases/download/{{ version }}/simplejson-{{ version }}.tar.gz
  # and otherwise fall back to archive:
  # url: https://https://gitee.com/canarias/rest/archive/v{{ version }}.tar.gz
  #sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge`
  - git_url: https://gitee.com/restgroup/rest_workspace.git
    git_rev: master
  - git_url: https://gitee.com/canarias/rest.git
    git_rev: v{{ version }}
    folder: rest
  - git_url: https://gitee.com/restgroup/rest_tensors.git
    git_rev: master
    folder: rest_tensors
  - git_url: https://gitee.com/restgroup/rest_libcint.git
    git_rev: master
    folder: rest_libcint
  - git_url: https://gitee.com/restgroup/rest_regression.git
    git_rev: master
    folder: rest_regression

build:
  number: 1
  # Uncomment the following line if the package is pure Python and the recipe is exactly the same for all platforms.
  # It is okay if the dependencies are not built for all platforms/versions, although selectors are still not allowed.
  # See https://conda-forge.org/docs/maintainer/knowledge_base.html#noarch-python for more details.
  # noarch: python
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  # By default, the package will be built for the Python versions supported by conda-forge and for all major OSs.
  # Add the line "skip: True  # [py<35]" (for example) to limit to Python 3.5 and newer, or "skip: True  # [not win]" to limit to Windows.
  # More info about selectors can be found in the conda-build docs: 
  # https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#preprocessing-selectors
  script_env:
    - REST_HOME="${SRC_DIR}"
    - REST_EXT_DIR="${SRC_DIR}/rest_deps/lib"
    - HDF5_DIR="${BUILD_PREFIX}"
    #- REST_FORTRAN_COMPILER: $F90
  script: |
    cd rest
    mkdir ../rest_deps
    mkdir ../rest_deps/lib
    cp ${CONDA_PREFIX}/lib/*.so ../rest_deps/lib/
    cp ${CONDA_PREFIX}/lib/python${PY_VER}/site-packages/mokit/lib/librest2fch.so ../rest_deps/lib/
    # echo ${REST_EXT_DIR}
    # pwd
    # export REST_HOME=".."
    export REST_FORTRAN_COMPILER=$F90
    echo RESTFORT${REST_FORTRAN_COMPILER}
    # cargo build --release --verbose --no-default-features --target=x86_64-unknown-linux-gnu
    cargo install --path . --profile release --root ${PREFIX} --no-default-features
    cp ../rest_deps/lib/librestmatr.so ${PREFIX}/lib/
    cp ../rest_deps/lib/librest2fch.so ${PREFIX}/lib/
    # todo: remove the manual copy
  number: 0

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx', 'fortran', among others
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    # this is necessary for all compiled recipes
    # - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - hdf5
    - libcint
    - openblas * openmp*
    - python {{ python }}
    - libxc-c
    - openmpi 4
    - mokit
    - geometric
    #- sysroot_linux-64 2.17  
  # host:
  #   #- python
  #   #- pip
  #   #- setuptools
  #   - hdf5
  run:
    - hdf5
    - libcint
    - openblas * openmp*
    - python {{ python }}
    - libxc-c
    - openmpi 4
    - mokit
    - geometric


test:
  script_env:
    - REST_HOME="${SRC_DIR}"
    - REST_EXT_DIR="${PREFIX}/lib"
  source_files:
    - rest_regression
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  # imports:
  #   - simplejson
  #   - simplejson.tests
  # For python packages, it is useful to run pip check. However, sometimes the
  # metadata used by pip is out of date. Thus this section is optional if it is
  # failing.
  # requires:
  #   - pip
  commands: |
    cd rest_regression
    cargo install --path . --release --root .
    ./bin/rest_regression -r ./bench_pool -p rest

about:
  home: https://gitee.com/restgroup/rest
  summary: 'Rust-based Electronic-Structure Toolkit (REST), aiming at an efficient computational platform for state-of-the-art DFT and WFT methods.'
  description: |
    Rust-based Electronic-Structure Toolkit (REST), 
    aiming at an efficient computational platform for state-of-the-art DFT and WFT methods.
